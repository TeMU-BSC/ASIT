<mat-card>
  <h1>{{ user.fullname }}'s Info</h1>

  <h3>Email: {{ user.email }}</h3>
  <h3>Password: {{ user.password }}</h3>
  <h3>Role: {{ user.role }}</h3>

  <mat-form-field appearance="fill">
    <mat-label>Assign Docs</mat-label>
    <textarea
      matInput
      placeholder="
  docid0
  docid1
  docid2"
      class="text-box"
    >
 {{ user.assigned_document_identifiers }}
</textarea>
  </mat-form-field>
</mat-card>
