<div fxLayout="column" style="padding-top: 1rem">
  <div id="adduser">
    <section>
      <button mat-raised-button color="primary" (click)="addTerm()">
        Add new term <mat-icon>note</mat-icon>
      </button>
    </section>
  </div>
  <div class="spinner-container" *ngIf="loading === true">
    <mat-spinner class="center"></mat-spinner>
  </div>

  <div class="spinner-container" *ngIf="loading === false">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code asda</th>
          <td mat-cell *matCellDef="let row">{{ row.code }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Terminology Column -->
        <ng-container matColumnDef="terminology">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Terminology</th>
          <td mat-cell *matCellDef="let row">{{ row.terminology }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editTerm(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="deleteTerm(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

    *ngIf="selectedUser"
    [user]="selectedUser"
    fxFlexAlign="center"
    style="padding: 2rem 0"
  >
  </app-user-detail> -->
</div>
