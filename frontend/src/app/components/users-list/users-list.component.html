<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z9">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="document_completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
    <td mat-cell *matCellDef="let element">
      {{ element.document_completed }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="document_total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.document_total }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
    <td mat-cell *matCellDef="let element">
      %
      {{
        (element.document_completed * 100) / element.document_total
          | number: "1.0-0"
      }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{
      'make-gold': row.percentage == 100,
      'make-silver': row.percentage < 100,
      'make-bronze': row.percentage <= 50
    }"
    (click)="change(row)"
  ></tr>
</table>
