
<div fxLayout="column" style="padding-top: 1rem;">
  <smc-simplemattable
    [data]="users"
    [columns]="columns"
    [loading]="loading"
    [sorting]="true"
    [paginator]="true"
    [paginatorPageSize]="10"
    [paginatorPageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    [paginatorLength]="paginatorLength"
    [backendPagination]="true"
    (page)="refresh($event)"
    [rowClickable]="true"
    (rowClick)="selectUser($event)"
  >
  </smc-simplemattable>
    <app-user-detail
    *ngIf="selectedUser"
    [user]="selectedUser"
    fxFlexAlign="center"
    style="padding: 2rem 0;"
    >

    </app-user-detail>

</div>
<div id="adduser">
  <section>
    <button mat-raised-button color="primary" (click)="toggle()"> Add new user  <mat-icon>face</mat-icon></button>
  </section>
</div>
<div *ngIf="addNewUser" class="addNewUserForm">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type of User</mat-label>
    <mat-select>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="annotator">Annotator</mat-option>
      <mat-option value="evaluator">Evaluator</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Assign Docs</mat-label>
    <textarea matInput placeholder="
    docid0
    docid1
    docid2" class="text-box"></textarea>
  </mat-form-field>

</div>
