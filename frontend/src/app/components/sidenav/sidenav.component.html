<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Admin Panel</h1>
    <button *ngIf="!auth.isLoggedIn()" mat-button routerLink="login">
      Iniciar sesión
    </button>
    <div *ngIf="auth.isLoggedIn()">
      <button mat-icon-button matTooltip="{{auth.getCurrentUser().fullname}}"
        [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="auth.logout()">
          <mat-icon color="warn">power_settings_new</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"

                >
      <mat-nav-list  >
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="changeContent(nav.name)">
          <mat-icon>
            {{nav.icon}}
          </mat-icon>
          {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
